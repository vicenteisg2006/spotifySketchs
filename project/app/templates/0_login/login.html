{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            background-image: url("{% static 'images/Spotify_FTR_Header.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .login-card {
            background: rgb(255, 255, 255);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.7);
        }
        input.form-control::placeholder {
            color: #000000 !important;
            opacity: 1;
        }   
        input.form-control:focus {
            color: #000000;
        }
        input.form-control:valid:not(:focus) {
            color: #000000;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 999;
        }
        .sidebar.show {
            right: 0;
        }
        .sidebar-content {
            position: relative;
        }

    </style>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center w-100 h-100">

        <!-- Login -->
        <main id="content" class="login-card text-center">
            <h3 class="mb-4"> Log in </h3>

            {% if error %}
                <div class="alert alert-danger"> {{ error}} </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <input type="hidden" name="form_type" value="login">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>

            </form>

            <hr>

            <h3 class mb-4> Don't have an account? </h3>
            <button id="accountButton" class="btn btn-success w-100">Create Account</button>
            
        </main>

        <!-- Sidebar for Sign up -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <button id="sidebarCloseButton" class="btn btn-sm btn-danger float-end">X</button>
                <h3 class="mb-4"> Create Account </h3>

                {% if succes %}
                    <div class="alert alert-success"> {{ succes}} </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <input type="hidden" name="form_type" value="register">
                    <div class="mb-3">
                        <input type="text" name="new_username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="new_password" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="mb-3">
                        <select name="new_rol" class="form-control" required>
                            <option value="" disabled selected> Select Role </option>
                            <option value="user"> User </option>
                            <option value="artist"> Artist </option>
                            <option value="administrator"> Administrator </option>
                            <option value="moderator"> Moderator </option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

            </div>
        </div>

    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const toggleBtn = document.getElementById("accountButton");
        const sidebar = document.getElementById("sidebar");
        const closeBtn = document.getElementById("sidebarCloseButton");

        toggleBtn.addEventListener("click", function() {
            sidebar.classList.add("show");
        });

        closeBtn.addEventListener("click", function() {
            sidebar.classList.remove("show");
        });
    });
</script>
